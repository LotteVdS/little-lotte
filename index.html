  <style>
    :root{
      --bg:#0b0b0c;
      --panel:#121214;
      --text:#f4f4f5;
      --muted:#b6b6bc;
      --accent:#8dd3c6;
      --card:#ffffff;
      --shadow:0 16px 40px rgba(0,0,0,.45);
      --radius:20px;
      --edge:clamp(28px, 8vw, 140px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height:1.4;
    }

    /* Header */
    header{
      position:fixed; inset:0 0 auto 0; z-index:20;
      background:#000;
      font-weight:800; letter-spacing:.02em; text-transform:uppercase;
    }
    .header__inner{
      max-width:1200px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      gap:32px; padding:22px 32px;
    }
    .brand{
      color:var(--accent); text-decoration:none;
      font-size:26px; letter-spacing:.08em;
      font-family:"Special Gothic Expanded One", sans-serif;
    }
    .brand:hover{opacity:.9}
    nav ul{list-style:none; margin:0; padding:0; display:flex; gap:28px; align-items:center;}
    .nav__link{
      color:var(--muted); text-decoration:none; font-size:15px; font-weight:600;
      letter-spacing:.04em; transition:color .2s ease;
    }
    .nav__link:hover{color:var(--text)}
    .nav__link.is-active{color:var(--accent)}
    .nav__actions{display:flex; gap:18px; align-items:center;}
    .icon-btn{
      border:0; background:none; color:var(--text); padding:6px;
      display:grid; place-items:center; cursor:pointer;
    }
    .icon-btn:hover{color:var(--accent)}
    .icon-btn svg{width:18px; height:18px; fill:currentColor}

    /* Hero panel */
    .hero{
      min-height:100dvh; padding:100px var(--edge) 22px;
      display:flex; align-items:stretch; justify-content:center;
    }
    .hero__inner{
      position:relative; flex:1; border-radius:var(--radius);
      overflow:hidden; background:var(--panel);
      max-width:1200px; width:100%;
      box-shadow:0 40px 90px rgba(0,0,0,.55);
    }
    .hero__inner::before{
      content:""; position:absolute; inset:20px; border-radius:calc(var(--radius) + 6px);
      border:1px solid rgba(255,255,255,.05); pointer-events:none;
    }
    .hero__bg{
      position:absolute; inset:0;
      background-image:
        radial-gradient(1200px 620px at 72% 58%, rgba(216,255,63,.22), rgba(0,0,0,0) 62%),
        linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,.35) 40%, rgba(0,0,0,.65)),
        url("./assets/hero.jpeg");
      background-size:cover;
      background-position:60% 52%;
      background-repeat:no-repeat;
      filter:saturate(1.2) contrast(1.1) brightness(.95);
      will-change:transform;
    }
    .hero__inner::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(65% 85% at 50% 64%, rgba(0,0,0,0) 0%, rgba(0,0,0,.38) 100%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 2px);
      mix-blend-mode:multiply;
    }

    .hero__content{
      position:absolute; inset:auto 0 clamp(26px, 6vw, 8px) 0;
      z-index:3;
      display:flex; flex-direction:column; align-items:flex-start;
      gap:clamp(24px, 6vh, 60px);
      padding:0 var(--edge);
      width:100%;
    }

    .lede{
      max-width:200px;
      font-size:clamp(15px, 1.2vw, 19px);
      margin:0;
    }
    .lede p{margin:.25em 0;color:var(--text)}
    .lede .muted{color:var(--muted)}

    .huge{
      margin:0 auto;
      white-space:nowrap;
      font-family:'RupturedSans', sans-serif;                              
      font-weight:400; line-height:.84;
      text-transform:uppercase; color:var(--accent);
      text-shadow:0 12px 26px rgba(0,0,0,.55);
      font-size: clamp(1.5rem, 10vw, 7.7rem);   /* smaller vs viewport */
      letter-spacing: clamp(0.01em, .4vw, .06em); /* tighten on small */
    }

    

    .vinyl{
      position:absolute; left:50%; top:74%;
      transform:translate(-50%,-50%);
      width:min(46vw, 420px);
      aspect-ratio:1;
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.4) 0 7%, rgba(255,255,255,0) 7% 16%),
        radial-gradient(circle at 50% 50%, rgba(10,10,10,.55) 0 38%, rgba(10,10,10,.35) 38% 60%, rgba(10,10,10,.12) 60% 100%),
        conic-gradient(from 120deg at 50% 50%, rgba(255,255,255,.08), rgba(0,0,0,.25), rgba(255,255,255,.12), rgba(0,0,0,.2), rgba(255,255,255,.08));
      box-shadow:0 28px 70px rgba(0,0,0,.32);
      overflow:hidden;
      mix-blend-mode:screen;
      opacity:.7;
      z-index:2;
    }
    .vinyl::before{
      content:""; position:absolute; inset:0;
      background:radial-gradient(circle at 48% 45%, rgba(255,255,255,.14) 0%, rgba(0,0,0,0) 70%);
    }
    .vinyl::after{
      content:""; position:absolute; inset:18%;
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.7) 0 12%, rgba(210,200,180,.65) 12% 52%, rgba(30,30,30,.4) 52% 100%);
      filter:blur(.3px);
      mix-blend-mode:multiply;
      opacity:.8;
    }

    .nowplaying{
      position:absolute; left:50%; top:49%;
      transform:translate(-50%,-50%);
      display:flex; align-items:center; gap:16px;
      background:linear-gradient(135deg, rgba(255,255,255,.94), rgba(240,240,240,.86));
      color:#111; padding:16px 18px;
      border-radius:20px; box-shadow:0 22px 45px rgba(0,0,0,.48);
      width:max-content; min-width:280px;
      z-index:4;
      backdrop-filter:blur(10px);
    }
    .thumb{
      width:50px; height:50px; border-radius:12px;
      background:#ddd url("assets/Gravity Looks Good On You cover art.jpg") center/cover no-repeat;
      box-shadow:0 4px 16px rgba(0,0,0,.25);
    }
    .meta{display:flex; flex-direction:column}
    .title{font-weight:700; font-size:15px; line-height:1.1}
    .sub{font-size:12px; color:#656571}
    .play{
      margin-left:4px; border:0; border-radius:12px; cursor:pointer;
      width:64px; height:42px; display:grid; place-items:center;
      background:#111; color:#fff; font-weight:700; transition:transform .2s ease;
    }
    .play:hover{transform:translateY(-1px);}
    .play:focus-visible{outline:2px solid var(--accent)}
    .badge{
      position:absolute; right:12px; top:-18px;
      background:#fff; color:#111; font-size:11px; font-weight:700;
      padding:4px 10px; border-radius:999px; box-shadow:var(--shadow);
      letter-spacing:.02em;
    }

    @media (max-width: 1020px){
      .vinyl{left:63%; top:58%; width:min(58vw, 360px);}
      .nowplaying{left:63%; top:52%;}
    }
    @media (max-width: 900px){
      .header__inner{padding:18px 20px; gap:20px;}
      nav ul{gap:20px;}
      .nowplaying{position:relative; left:auto; top:auto; transform:none; margin:32px auto 0;}
      .vinyl{left:auto; top:auto; transform:none; margin:0 auto 40px; width:min(70vw, 320px); opacity:.8; mix-blend-mode:normal;}
      .hero__content{position:relative; inset:auto; padding:clamp(32px, 6vw, 56px) var(--edge) clamp(40px, 8vw, 72px); gap:clamp(24px, 7vw, 48px);}
    }
    @media (max-width: 760px){
      nav{display:none;}
    }
    @media (max-width: 700px){
      .hero{padding:140px var(--edge) 48px;}
      .hero__content{gap:32px;}
      .huge{font-size:clamp(44px, 18vw, 82px);}
    }


  </style>
</head>
<body>
  <header>
    <div class="header__inner">
      <a class="brand" href="index.html" aria-label="Home - little-lotte">Little  Lotte</a>
      <nav aria-label="Primary navigation">
        <ul>
          <li><a class="nav__link is-active" href="index.html">Home</a></li>
          <li><a class="nav__link" href="about.html">About</a></li>
                    <li><a class="nav__link" href="songs.html">Songs</a></li>
        </ul>
      </nav>
      <div class="nav__actions">
        <button class="icon-btn" type="button" aria-label="Search">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79l5 5 1.5-1.5-5-5zm-6 0a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="hero">
    <section class="hero__inner" role="region" aria-label="Homepage hero">
      <div class="hero__bg" aria-hidden="true"></div>
      <div class="vinyl" aria-hidden="true"></div>

      <div class="nowplaying" role="group" aria-label="Current obsession">
        <span class="badge">Current obsession</span>
        <div class="thumb" aria-hidden="true" data-current-thumb></div>
        <div class="meta">
          <span class="title" data-current-title>Gravity Looks Good on You</span>
          <span class="sub" data-current-sub>Jake Mitchell &mdash; 03:21</span>
        </div>
        <button class="play" id="playBtn" aria-pressed="false" aria-label="Play or pause">Play</button>
        <audio id="player" preload="none" src="audio/Gravity Looks Good on You.mp3"></audio>
      </div>

      <div class="hero__content">
        <div class="lede">
          <p class="muted">Hearing is believing, music is deceiving; hard as lightning strikes, soft as candlelight... Dare you trust the music of the night?</p>
        </div>
        <h1 class="huge">Angel of music!</h1>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const endpoint = 'https://little-lotte-plays.lotte-vandersijpt.workers.dev/';
      const defaultSong = {
        title: 'Gravity Looks Good on You',
        album: 'Jake Mitchell',
        duration: '03:21',
        art: 'assets/Gravity Looks Good On You cover art.jpg',
        audio: 'audio/Gravity Looks Good on You.mp3'
      };
      const songMeta = {
        'Split The Blame': { album: 'Out of Touch', duration: '03:57', art: 'assets/split the blame cover art.png', audio: 'audio/Split the Blame (The Cognitive Dissonance).mp3' },
        'If/Then/Else': { album: 'Out of Touch', duration: '02:31', art: 'assets/if else then cover art.png' },
        'Let Me Stay': { album: 'Out of Touch', duration: '03:52', art: 'assets/let me stay cover art.png' },
        'Wired This Way': { album: 'Out of Touch', duration: '03:57', art: 'assets/wired this way cover art.png' },
        'Girl Math': { album: 'Out of Touch', duration: '01:58', art: 'assets/girl math out of touch cover art.png' },
        'Safety Net': { album: 'Out of Touch', duration: '03:16', art: 'assets/safety net cover art.png' },
        'Sad Girl Syntax (The Emotional Dissonance - yellow version)': { album: 'Out of Touch', duration: '03:45', art: 'assets/sad girl syntax cover art.png' },
        'Sad Girl Syntax (The Emotional Dissonance - blue version)': { album: 'Out of Touch', duration: '03:33', art: 'assets/sad girl syntax cover art blue version.png' },
        "You Could've": { album: 'Out of Touch', duration: '02:59', art: "assets/you could've cover art.png" },
        "Doesn't Count (If It's For Me)": { album: 'Out of Touch', duration: '03:21', art: 'assets/doesnt count cover art.png' },
        'Done With Me': { album: 'Out of Touch', duration: '03:25', art: 'assets/done with me cover art.png' },
        'A Hug, Not A Kiss': { album: 'Out of Touch', duration: '04:17', art: 'assets/a hug, not a kiss cover art.png' },
        'Putting In The Pro': { album: 'Out of Touch', duration: '03:16', art: 'assets/putting the pro in cover art.png' },
        'He Be Reckless (for Colin Shea)': { album: 'Not All Men', duration: '02:41', art: 'assets/not all men cover art.jpg' },
        "If I Don't Say It (Duet With Colin pt. 1)": { album: 'Not All Men', duration: '03:43', art: 'assets/not all men cover art.jpg' },
        "She's Always Almost Saying It (Duet With Colin pt. 2)": { album: 'Not All Men', duration: '02:01', art: 'assets/not all men cover art.jpg' },
        "Let's Say It Happened (Colin's lullaby)": { album: 'Not All Men', duration: '04:15', art: 'assets/not all men cover art.jpg' },
        'Gravity Looks Good On You': { album: 'Not All Men', duration: '03:21', art: 'assets/Gravity Looks Good On You cover art.jpg', audio: 'audio/Gravity Looks Good on You.mp3' },
        'Gravity Looks Good On You (for Mitchell and his space cadet)': { album: 'Not All Men', duration: '03:21', art: 'assets/Gravity Looks Good On You cover art.jpg', audio: 'audio/Gravity Looks Good on You.mp3' },
        'Time Moves On Faster Than I': { album: 'Not All Men', duration: '03:39', art: 'assets/Time moves faster than I cover art.png' },
        'Like A Habit': { album: 'Not All Men', duration: '04:00', art: 'assets/like a habit cover art.png' },
        'Pleased to Meet You (Alexandra)': { album: 'Not All Men', duration: '03:44', art: 'assets/Pleased to meet you (Alexandra).png' },
        "I Don't Get To Burn": { album: 'Not All Men', duration: '04:15', art: "assets/I don't get to burn cards cover art.png" },
        'Gag Reflex': { album: 'Not All Men', duration: '04:17', art: 'assets/gag reflex cover art.png' },
        'a mad sad song': { album: 'Not All Men', duration: '05:15', art: 'assets/a mad sad song cover art.png' },
        'Should I have been your friend?': { album: 'Not All Men', duration: '04:18', art: 'assets/should i have been your friend cover art.png' },
        "Second Star Don't Be Right (villain!Pan)": { album: 'Not All Men', duration: '04:00', art: "assets/Second Star Don't Be Right cover art.jpg" }
      };

      function pickTopSong(counts){
        const entries = Object.entries(counts || {}).filter(([, count]) => Number(count) > 0);
        if(!entries.length){ return null; }
        entries.sort((a,b) => Number(b[1]) - Number(a[1]));
        const [title, count] = entries[0];
        return { title, count, meta: songMeta[title] || {} };
      }

      function updateNowPlaying(song){
        const titleEl = document.querySelector('[data-current-title]');
        const subEl = document.querySelector('[data-current-sub]');
        const thumbEl = document.querySelector('[data-current-thumb]');
        const audioEl = document.getElementById('player');
        if(!titleEl || !subEl || !thumbEl || !audioEl){ return; }
        titleEl.textContent = song?.title || defaultSong.title;
        const album = song?.meta?.album || song?.album || defaultSong.album;
        const duration = song?.meta?.duration || song?.duration || defaultSong.duration;
        subEl.innerHTML = `${album} &mdash; ${duration}`;
        const art = song?.meta?.art || song?.art || defaultSong.art;
        thumbEl.style.backgroundImage = `url('${art}')`;
        thumbEl.style.backgroundSize = 'cover';
        thumbEl.style.backgroundPosition = 'center';
        const audioSrc = song?.meta?.audio || song?.audio || defaultSong.audio;
        if(audioSrc){ audioEl.src = audioSrc; }
      }

      async function loadTopSong(){
        try{
          const resp = await fetch(endpoint, { cache: 'no-store' });
          if(!resp.ok){ updateNowPlaying(defaultSong); return; }
          const data = await resp.json();
          const top = pickTopSong(data.counts);
          updateNowPlaying(top || defaultSong);
        }catch(err){
          updateNowPlaying(defaultSong);
        }
      }

      document.addEventListener('DOMContentLoaded', loadTopSong);
    })();
  </script>

  <script>
    // Tiny play/pause logic - no libraries.
    const btn = document.getElementById('playBtn');
    const player = document.getElementById('player');
    btn.addEventListener('click', () => {
      if (player.paused) {
        player.play();
        btn.textContent = 'Pause';
        btn.setAttribute('aria-pressed', 'true');
      } else {
        player.pause();
        btn.textContent = 'Play';
        btn.setAttribute('aria-pressed', 'false');
      }
    });
    player.addEventListener('ended', () => {
      btn.textContent = 'Play';
      btn.setAttribute('aria-pressed', 'false');
    });
  </script>
</body>
